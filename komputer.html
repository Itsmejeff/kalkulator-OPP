<!DOCTYPE html>
<html lang="en">

<head>
    <title>Scientific calculator JEFRI TRIAIWA</title>
    <link rel="stylesheet" href="css.css">
</head>

<body>

    <div class="container">
        <div class="display">
            <input id="screen" type="text" placeholder="0">
        </div>

        <div class="btns">
            <div class="row">
                <button id="C" onclick="screen.value=''">C</button>
                <button class="btn">%</button>
                <button id="ce" onclick="backspc()">del</button>
                <button class="btn">รท</button>
            </div>

            <div class="row">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">ร</button>
            </div>

            <div class="row">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">-</button>
            </div>

            <div class="row">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">+</button>
            </div>

            <div class="row">
                <button class="btn">00</button>
                <button class="btn">0</button>
                <button class="btn">,</button>
                <button id="eval" onclick="screen.value=eval(screen.value)">=</button>
            </div>
        </div>
    </div>
    <script src="sc.js"></script>
</body>

</html>
